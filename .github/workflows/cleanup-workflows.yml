name: Delete old workflow runs
on:
  schedule:
    - cron: '0 0 1 * *'  # Run monthly
jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: GitHubAction/delete-workflow-runs@main
        with:
          retain_days: 30
          keep_minimum_runs: 6
