<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/layouts/header/header.css">
    <script src="/layouts/header/header.js" defer></script> 
    <link rel="stylesheet" href="/layouts/footer/footer.css">
    <script src="/layouts/footer/footer.js" defer></script> 

    <link rel="stylesheet" href="cagr-calculator.css">    
    <title>CAGR Calculator</title>
</head>
<body>
   
    <!-- header via layouts -->
    <div id="header"></div>

    <main>
        <!-- CAGR calculator -->
        <div id="cagr-calculator-container">  

            <h1>CAGR Calculator</h1>

            <form id="cagr-form">
                <label for="starting value">Starting value:</label>
                <input type="number" id="starting-value" name="starting-value" placeholder="Enter Beginning Amount" required><br>

                <label for="ending value">Final value:</label>
                <input type="number" id="ending-value" name="ending value" placeholder="Enter Final Amount" required><br>

                <label for="time-period">Time Period (Months, Years):</label>
                <input type="number" id="time-period" name="time-period" placeholder="Enter Number of Periods" required><br>

                <button type="submit">Calculate</button>
            </form>

            <div class="result">
               <table>
                  <th>summary</th>
                    <tr>
                        <td>Amount Invested:</td><td></td>
                    </tr>
                    <tr>
                        <td>Final value:</td><td></td>
                    </tr>
                    <tr>
                        <td>Time Period:</td><td></td>
                    </tr>
                    <tr>
                        <td>CAGR:</td><td></td>
                    </tr>
                </table> 
            </div>

        </div>

    </main>

   <!-- footer via layouts -->
   <div id="footer"></div>
    
    <script src="cagr-calculator.js"></script>

</body>
</html>
