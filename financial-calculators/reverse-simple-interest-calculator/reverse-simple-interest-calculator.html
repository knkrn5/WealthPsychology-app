<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/layouts/header/header.css">
    <script src="/layouts/header/header.js" defer></script> 
    <link rel="stylesheet" href="/layouts/footer/footer.css">
    <script src="/layouts/footer/footer.js" defer></script> 

    <link rel="stylesheet" href="reverse-simple-interest-calculator.css">
    <title>Simple Interest Calculator</title>
</head>

<body id="reverse-si-page">

     <!-- header via layouts -->
     <div id="header"></div>
    
    <main>
        
        <!-- reverse si-calculator container -->
        <div id="reverse-si-calculator-container">  

            <h1>Reverse Simple Interest Calculator</h1>

            <form id="reverse-si-form">
                <label for="starting value">Starting value:</label>
                <input type="number" id="starting-value" name="starting-value" placeholder="Enter Beginning Amount" required><br>

                <label for="interest-rate">Interest Rate (%):</label>
                <input type="number" id="interest-rate" name="interest-rate" placeholder="Enter Rate of Interest" step="0.01" required><br>

                <label for="time-period">Time Period (Months, Years):</label>
                <input type="number" id="time-period" name="time-period" placeholder="Enter Number of Periods" required><br>

                <button type="submit">Calculate</button>
            </form>

            <div class="result">
               <table>
                  <th>summary</th>
                    <tr>
                        <td>Amount Invested:</td><td></td>
                    </tr>
                    <tr>
                        <td>Time Period:</td><td></td>
                    </tr>
                    <tr>
                        <td>Interest Rate:</td><td></td>
                    </tr>
                    <tr>
                        <td>Future Value:</td><td></td>
                    </tr>
                    <tr>
                        <td>Simple Interest/Absolute Return:</td><td></td>
                    </tr>
                </table> 
            </div>

        </div>

      
    </main>
    

    <!-- footer via layouts -->
    <div id="footer"></div> 
    
    <script src="reverse-simple-interest-calculator.js"></script>

</body>
</html>
